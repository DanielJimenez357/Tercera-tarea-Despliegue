<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a la Libreria</h1>
    <form id="book-form">
        <label for="title">Titulo</label>
        <input type="text" id="title" placeholder="Titulo del libro" required>

        <label for="author">Autor</label>
        <input type="text" id="author" placeholder="Autor del libro" required>

        <label for="genre">Genero</label>
        <input type="text" id="genre" placeholder="Genero del libro" required>

        <button type="button" id="add-book">Agregar Libro</button>
    </form>

    <h2>Lista de Libros</h2>
    <div class="container"></div>

    <script type="module" src="funciones.js"></script>
</body>
</html>
